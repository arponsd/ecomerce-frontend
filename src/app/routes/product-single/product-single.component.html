<div *ngIf="product; else loading" class="bg-gray-100 dark:bg-gray-800 py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row -mx-4">
            <div class="md:flex-1 px-4">
                <div class="h-[460px] rounded-lg bg-gray-300 dark:bg-gray-700 mb-4">
                    <img class="w-full h-full object-cover" src="https://cdn.pixabay.com/photo/2020/05/22/17/53/mockup-5206355_960_720.jpg" alt="Product Image">
                </div>
                <div class="flex -mx-2 mb-4">
                    <div class="w-1/2 px-2">
                        <button (click)="onAddToCart(product)" style="border-radius: 8px;" class="w-full bg-blue-500 dark:bg-gray-600 text-white py-2 px-4 font-bold hover:bg-gray-800 dark:hover:bg-gray-700">Add to Cart</button>
                    </div>
                    <div class="w-1/2 px-2">
                        <button style="border-radius: 8px;" class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white py-2 px-4 rounded-full font-bold hover:bg-gray-300 dark:hover:bg-gray-600">Add to Wishlist</button>
                    </div>
                </div>
            </div>
            <div class="md:flex-1 px-4">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">{{ product?.title }}</h2>
                <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                  {{ product?.description }}
                </p>
                <div class="space-y-2">
                  <div class="mr-4">
                    <span class="font-bold text-gray-700 dark:text-gray-300">Category: </span>
                    <span class="text-gray-600 dark:text-gray-300">{{ product?.category?.name }}</span>
                  </div>
                  <div>
                    <span class="font-bold text-gray-700 dark:text-gray-300">Brand: </span>
                    <span class="text-gray-600 dark:text-gray-300">{{ product.brand.name }}</span>
                  </div>
                  <div class="mr-4">
                      <span class="font-bold text-gray-700 dark:text-gray-300">Price: </span>
                      <span class="text-gray-600 dark:text-gray-300">${{ product?.price }} </span>
                  </div>
                  <div *ngIf="isStockAvailable">
                      <span class="font-bold text-gray-700 dark:text-gray-300">Availability: </span>
                      <span class="text-green-600 bg-green-400/50 py-1 px-2 rounded-md dark:text-gray-300">In Stock</span>
                  </div>
                  <div *ngIf="!isStockAvailable">
                      <span class="font-bold text-gray-700 dark:text-gray-300">Availability: </span>
                      <span class="text-red-600 bg-red-400/50 py-1 px-2 rounded-md dark:text-gray-300">Stock Out</span>
                  </div>
                </div>

                <!-- <div class="mb-4">
                    <span class="font-bold text-gray-700 dark:text-gray-300">Select Color:</span>
                    <div class="flex items-center mt-2">
                        <button class="w-6 h-6 rounded-full bg-gray-800 dark:bg-gray-200 mr-2"></button>
                        <button class="w-6 h-6 rounded-full bg-red-500 dark:bg-red-700 mr-2"></button>
                        <button class="w-6 h-6 rounded-full bg-blue-500 dark:bg-blue-700 mr-2"></button>
                        <button class="w-6 h-6 rounded-full bg-yellow-500 dark:bg-yellow-700 mr-2"></button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>

<ng-template #loading class="container mx-auto">
  <div class="border-round border-1 surface-border p-4 surface-card">
    <div class="flex mb-3">
        <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
        <div>
            <p-skeleton width="10rem" styleClass="mb-2" />
            <p-skeleton width="5rem" styleClass="mb-2" />
            <p-skeleton height=".5rem" />
        </div>
    </div>
    <p-skeleton width="100%" height="150px" />
    <div class="flex justify-content-between mt-3">
        <p-skeleton width="4rem" height="2rem" />
        <p-skeleton width="4rem" height="2rem" />
    </div>
  </div>
</ng-template>
